            <h1>Markup Previewer</h1>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <textarea name="" id="editor" rows="20"></textarea>
                </div>
                <div class="col-lg-6">
                    <div class="preview" id="preview"></div>
                </div>
            </div>
        </div>
    </section>

						></a>
